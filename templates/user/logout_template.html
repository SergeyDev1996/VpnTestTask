{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to logout?</h2>

  <form method="post" action="{% url 'user:logout' %}">
    {% csrf_token %}
    <button type="submit">Yes, log me out</button>
  </form>

  <a href="{% url 'user:profile' %}">Cancel</a> <!-- Link back to profile or another page -->
{% endblock %}
